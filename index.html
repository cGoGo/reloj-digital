<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reloj Digital</title>
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="contenedor">
			<div class="row">
				<div class="col-xs-12">
					<ul>
						<li id="horas"></li>
						<li>:</li>
						<li id="minutos"></li>
						<li>:</li>
						<li id="segundos"></li>
					</ul>
					<p>Santiago de Chile, SCL</p>
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
						<span class="glyphicon glyphicon-globe horaMundial" aria-hidden="true"></span>
					</button>
					<div class="contenedorCiudades">
						
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	        <div class="container">
	        	<div class="checkbox">
						  <label>
						    <input type="checkbox" id="mad"> Madrid, España (MAD)
						  </label>
						  <label>
						    <input type="checkbox" id="bog"> Bogotá, Colombia (BOG)
						  </label>
						</div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Listo!</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
